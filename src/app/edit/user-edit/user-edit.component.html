<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-forma2 fs-30">Atualizar meu usuário</h1>
        </div>
    </div>
    <div class="form-group">
        <label class="text-forma" for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
    </div>

    <div class="form-group">
        <label class="text-forma" for="usuario">Usuário</label>
        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
    </div>

    <div class="form-group">
        <label class="text-forma" for="foto">Link da foto</label>
        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
    </div>

    <div class="form-group">
        <label class="text-forma" for="senha">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
    </div>

    <div class="form-group">
        <label class="text-forma" for="confirmSenha">Confirmar Senha</label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
    </div>

    <div class="form-group">
        <label class="text-forma" for="tipo">Tipo de Usuário</label>
        <select class="form-control text-forma" name="tipo" id="tipo" (change)='tipoUser($event)'>
            <option>Selecione um tipo de usuário:</option>
            <option value="normal">Normal</option>
            <option value="adm">Administrador</option>
        </select>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn bg-roxo text-forma2 text-pink fs-18 mr-4" (click)='atualizar()'>Atualizar</button>
        <button type="submit" class="btn btn-secondary text-forma2 fs-18" routerLink="/inicio">Cancelar</button>        
    </div>
</div>
