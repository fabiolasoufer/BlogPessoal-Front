<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-forma2 fs-30">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label class="text-forma" for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'> 
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn bg-roxo text-forma2 text-pink fs-18 mr-4" (click)='atualizar()'>Atualizar</button>
        <button type="submit" class="btn btn-secondary text-forma2 fs-18" routerLink="/inicio">Cancelar</button>                  
            </div>

        </div>
    </div>
</div>
